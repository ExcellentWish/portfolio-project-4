{% extends "base.html" %}

{% load static %}

{% block content %}

{% load crispy_forms_tags %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-8">
            <h2 class="text-center mt-2 mb-3">Contact us</h2>
        </div>
    </div>
    <!-- Contact form -->
    <div class="row d-flex justify-content-center">
        <div class="col-sm-4 col-md-6">
            <form method="POST" id="full-form" class="contact-form mb-3 uni" >

                {% csrf_token %}
                {{ contact_form | crispy }}

                <button type="submit" class="button mt-4 text-center submit-button">Send message</button>
            </form>

        </div>
    </div>

    {% endblock %}
